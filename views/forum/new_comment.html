{% extends "base.html" %}

{% block title %}
    新评论 - Rust语言中文社区
{% endblock title %}

{% block content %}

<div class="body-content">
	<h3>
		新评论
	</h3>
	<p>你正在对对下面文章进行回复：<br>
		<span>{{article.title}}</span>
	</p>
	<form class="" action="/s/comment/new" method="post">
		<input type="hidden" name="article_id" value="{{article.id}}">
		<textarea name="raw_content" placeholder="支持 Markdown 哦，快来试试吧" autofocus></textarea>
		<br> 
		<input type="submit" name="submit">Biu！发送！</input>
	</form>
</div>

{% endblock content %}
